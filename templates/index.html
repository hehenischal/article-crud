<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Articles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Articles</a>
        </div>
    </nav>

    <div class="container py-5">
        <a href="{% url 'create_article' %}">Create </a>
         <nav style="--bs-breadcrumb-divider: '/'" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}" class="breadcrumb-item">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ article.title }}</li>
            </ol>
        </nav>
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Article List</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Article name</th>
                                <th>Author</th>
                                <th>Author email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in articles %}
                            <tr>
                                <td>{{ article.title }}</td>
                                <td>{{ article.author }}</td>
                                <td>{{ article.author_email }}</td>
                                <td>
                                    <a 
                                        href="{% url 'article_detail' article.slug %}" 
                                        class="btn btn-sm btn-outline-primary">
                                            Show more
                                    </a>
                                    <a 
                                        href="{% url 'update_article' article.id %}" 
                                        class="btn btn-sm btn-outline-primary">
                                            update
                                    </a>
                                    <form action="{% url 'delete_article' article.id %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-sm btn-outline-danger mt-1">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
